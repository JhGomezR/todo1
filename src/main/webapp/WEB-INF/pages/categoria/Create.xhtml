<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategoriaLabel_categoriaId}" for="categoriaId" />
                    <h:inputText id="categoriaId" value="#{categoriaController.selected.categoriaId}" title="#{bundle.CreateCategoriaTitle_categoriaId}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_categoriaId}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriaLabel_CNombre}" for="CNombre" />
                    <h:inputText id="CNombre" value="#{categoriaController.selected.CNombre}" title="#{bundle.CreateCategoriaTitle_CNombre}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_CNombre}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriaLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{categoriaController.selected.producto}" title="#{bundle.CreateCategoriaTitle_producto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriaController.create}" value="#{bundle.CreateCategoriaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categoriaController.prepareList}" value="#{bundle.CreateCategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
