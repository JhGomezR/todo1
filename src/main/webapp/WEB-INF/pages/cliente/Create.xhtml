<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_clienteId}" for="clienteId" />
                    <h:inputText id="clienteId" value="#{clienteController.selected.clienteId}" title="#{bundle.CreateClienteTitle_clienteId}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteId}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_CNombre}" for="CNombre" />
                    <h:inputText id="CNombre" value="#{clienteController.selected.CNombre}" title="#{bundle.CreateClienteTitle_CNombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_CNombre}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_CApellido}" for="CApellido" />
                    <h:inputText id="CApellido" value="#{clienteController.selected.CApellido}" title="#{bundle.CreateClienteTitle_CApellido}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_CApellido}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_CDireccion}" for="CDireccion" />
                    <h:inputText id="CDireccion" value="#{clienteController.selected.CDireccion}" title="#{bundle.CreateClienteTitle_CDireccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_CDireccion}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_CDocumentoTipo}" for="CDocumentoTipo" />
                    <h:inputText id="CDocumentoTipo" value="#{clienteController.selected.CDocumentoTipo}" title="#{bundle.CreateClienteTitle_CDocumentoTipo}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_CDocumentoTipo}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_CNumDocumento}" for="CNumDocumento" />
                    <h:inputText id="CNumDocumento" value="#{clienteController.selected.CNumDocumento}" title="#{bundle.CreateClienteTitle_CNumDocumento}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_CNumDocumento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
