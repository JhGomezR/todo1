<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_clienteId}" for="clienteId" />
                    <h:inputText id="clienteId" value="#{clienteController.selected.clienteId}" title="#{bundle.EditClienteTitle_clienteId}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteId}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_CNombre}" for="CNombre" />
                    <h:inputText id="CNombre" value="#{clienteController.selected.CNombre}" title="#{bundle.EditClienteTitle_CNombre}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_CNombre}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_CApellido}" for="CApellido" />
                    <h:inputText id="CApellido" value="#{clienteController.selected.CApellido}" title="#{bundle.EditClienteTitle_CApellido}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_CApellido}"/>

                    <h:outputLabel value="#{bundle.EditClienteLabel_CNumDocumento}" for="CNumDocumento" />

                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
