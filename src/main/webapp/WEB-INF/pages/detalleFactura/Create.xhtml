<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_dfId}" for="dfId" />
                    <h:inputText id="dfId" value="#{detalleFacturaController.selected.dfId}" title="#{bundle.CreateDetalleFacturaTitle_dfId}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_dfId}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_dfProductoCantidad}" for="dfProductoCantidad" />
                    <h:inputText id="dfProductoCantidad" value="#{detalleFacturaController.selected.dfProductoCantidad}" title="#{bundle.CreateDetalleFacturaTitle_dfProductoCantidad}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_dfProductoCantidad}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_dfFacturaFk}" for="dfFacturaFk" />
                    <h:selectOneMenu id="dfFacturaFk" value="#{detalleFacturaController.selected.dfFacturaFk}" title="#{bundle.CreateDetalleFacturaTitle_dfFacturaFk}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_dfFacturaFk}">
                        <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_dfProductoId}" for="dfProductoId" />
                    <h:selectOneMenu id="dfProductoId" value="#{detalleFacturaController.selected.dfProductoId}" title="#{bundle.CreateDetalleFacturaTitle_dfProductoId}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_dfProductoId}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleFacturaController.create}" value="#{bundle.CreateDetalleFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleFacturaController.prepareList}" value="#{bundle.CreateDetalleFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
