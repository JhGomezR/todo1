<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_entradaId}" for="entradaId" />
                    <h:inputText id="entradaId" value="#{entradaController.selected.entradaId}" title="#{bundle.CreateEntradaTitle_entradaId}" required="true" requiredMessage="#{bundle.CreateEntradaRequiredMessage_entradaId}"/>
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_EFecha}" for="EFecha" />
                    <h:inputText id="EFecha" value="#{entradaController.selected.EFecha}" title="#{bundle.CreateEntradaTitle_EFecha}" required="true" requiredMessage="#{bundle.CreateEntradaRequiredMessage_EFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_EProveedor}" for="EProveedor" />
                    <h:inputText id="EProveedor" value="#{entradaController.selected.EProveedor}" title="#{bundle.CreateEntradaTitle_EProveedor}" required="true" requiredMessage="#{bundle.CreateEntradaRequiredMessage_EProveedor}"/>
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_EFactura}" for="EFactura" />
                    <h:inputText id="EFactura" value="#{entradaController.selected.EFactura}" title="#{bundle.CreateEntradaTitle_EFactura}" required="true" requiredMessage="#{bundle.CreateEntradaRequiredMessage_EFactura}"/>
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_ECantidad}" for="ECantidad" />
                    <h:inputText id="ECantidad" value="#{entradaController.selected.ECantidad}" title="#{bundle.CreateEntradaTitle_ECantidad}" required="true" requiredMessage="#{bundle.CreateEntradaRequiredMessage_ECantidad}"/>
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_EUsuarioFk}" for="EUsuarioFk" />
                    <h:selectOneMenu id="EUsuarioFk" value="#{entradaController.selected.EUsuarioFk}" title="#{bundle.CreateEntradaTitle_EUsuarioFk}" required="true" requiredMessage="#{bundle.CreateEntradaRequiredMessage_EUsuarioFk}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEntradaLabel_EProductoFk}" for="EProductoFk" />
                    <h:selectOneMenu id="EProductoFk" value="#{entradaController.selected.EProductoFk}" title="#{bundle.CreateEntradaTitle_EProductoFk}" required="true" requiredMessage="#{bundle.CreateEntradaRequiredMessage_EProductoFk}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entradaController.create}" value="#{bundle.CreateEntradaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entradaController.prepareList}" value="#{bundle.CreateEntradaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEntradaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
