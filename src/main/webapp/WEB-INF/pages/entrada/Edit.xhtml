<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEntradaLabel_entradaId}" for="entradaId" />
                    <h:inputText id="entradaId" value="#{entradaController.selected.entradaId}" title="#{bundle.EditEntradaTitle_entradaId}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_entradaId}"/>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_EFecha}" for="EFecha" />
                    <h:inputText id="EFecha" value="#{entradaController.selected.EFecha}" title="#{bundle.EditEntradaTitle_EFecha}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_EFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_EProveedor}" for="EProveedor" />
                    <h:inputText id="EProveedor" value="#{entradaController.selected.EProveedor}" title="#{bundle.EditEntradaTitle_EProveedor}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_EProveedor}"/>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_EFactura}" for="EFactura" />
                    <h:inputText id="EFactura" value="#{entradaController.selected.EFactura}" title="#{bundle.EditEntradaTitle_EFactura}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_EFactura}"/>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_ECantidad}" for="ECantidad" />
                    <h:inputText id="ECantidad" value="#{entradaController.selected.ECantidad}" title="#{bundle.EditEntradaTitle_ECantidad}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_ECantidad}"/>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_EUsuarioFk}" for="EUsuarioFk" />
                    <h:selectOneMenu id="EUsuarioFk" value="#{entradaController.selected.EUsuarioFk}" title="#{bundle.EditEntradaTitle_EUsuarioFk}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_EUsuarioFk}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_EProductoFk}" for="EProductoFk" />
                    <h:selectOneMenu id="EProductoFk" value="#{entradaController.selected.EProductoFk}" title="#{bundle.EditEntradaTitle_EProductoFk}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_EProductoFk}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{entradaController.update}" value="#{bundle.EditEntradaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEntradaViewLink}"/>
                <br />
                <h:commandLink action="#{entradaController.prepareList}" value="#{bundle.EditEntradaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEntradaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
