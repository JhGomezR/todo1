<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_productoId}" for="productoId" />
                    <h:inputText id="productoId" value="#{productoController.selected.productoId}" title="#{bundle.CreateProductoTitle_productoId}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_productoId}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_PNombre}" for="PNombre" />
                    <h:inputText id="PNombre" value="#{productoController.selected.PNombre}" title="#{bundle.CreateProductoTitle_PNombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_PNombre}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_PTipo}" for="PTipo" />
                    <h:inputText id="PTipo" value="#{productoController.selected.PTipo}" title="#{bundle.CreateProductoTitle_PTipo}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_PTipo}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_PPrecioCompra}" for="PPrecioCompra" />
                    <h:inputText id="PPrecioCompra" value="#{productoController.selected.PPrecioCompra}" title="#{bundle.CreateProductoTitle_PPrecioCompra}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_PPrecioCompra}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_PPrecioVenta}" for="PPrecioVenta" />
                    <h:inputText id="PPrecioVenta" value="#{productoController.selected.PPrecioVenta}" title="#{bundle.CreateProductoTitle_PPrecioVenta}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_PPrecioVenta}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_PCantidad}" for="PCantidad" />
                    <h:inputText id="PCantidad" value="#{productoController.selected.PCantidad}" title="#{bundle.CreateProductoTitle_PCantidad}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_PCantidad}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_PCategoriaFk}" for="PCategoriaFk" />
                    <h:selectOneMenu id="PCategoriaFk" value="#{productoController.selected.PCategoriaFk}" title="#{bundle.CreateProductoTitle_PCategoriaFk}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_PCategoriaFk}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
