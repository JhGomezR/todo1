<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_productoId}" for="productoId" />
                    <h:inputText id="productoId" value="#{productoController.selected.productoId}" title="#{bundle.EditProductoTitle_productoId}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_productoId}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_PNombre}" for="PNombre" />
                    <h:inputText id="PNombre" value="#{productoController.selected.PNombre}" title="#{bundle.EditProductoTitle_PNombre}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_PNombre}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_PTipo}" for="PTipo" />
                    <h:inputText id="PTipo" value="#{productoController.selected.PTipo}" title="#{bundle.EditProductoTitle_PTipo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_PTipo}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_PPrecioCompra}" for="PPrecioCompra" />
                    <h:inputText id="PPrecioCompra" value="#{productoController.selected.PPrecioCompra}" title="#{bundle.EditProductoTitle_PPrecioCompra}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_PPrecioCompra}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_PPrecioVenta}" for="PPrecioVenta" />
                    <h:inputText id="PPrecioVenta" value="#{productoController.selected.PPrecioVenta}" title="#{bundle.EditProductoTitle_PPrecioVenta}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_PPrecioVenta}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_PCantidad}" for="PCantidad" />
                    <h:inputText id="PCantidad" value="#{productoController.selected.PCantidad}" title="#{bundle.EditProductoTitle_PCantidad}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_PCantidad}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_PCategoriaFk}" for="PCategoriaFk" />
                    <h:selectOneMenu id="PCategoriaFk" value="#{productoController.selected.PCategoriaFk}" title="#{bundle.EditProductoTitle_PCategoriaFk}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_PCategoriaFk}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
