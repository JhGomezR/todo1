<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSalidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSalidaLabel_salidaId}" for="salidaId" />
                    <h:inputText id="salidaId" value="#{salidaController.selected.salidaId}" title="#{bundle.CreateSalidaTitle_salidaId}" required="true" requiredMessage="#{bundle.CreateSalidaRequiredMessage_salidaId}"/>
                    <h:outputLabel value="#{bundle.CreateSalidaLabel_SFecha}" for="SFecha" />
                    <h:inputText id="SFecha" value="#{salidaController.selected.SFecha}" title="#{bundle.CreateSalidaTitle_SFecha}" required="true" requiredMessage="#{bundle.CreateSalidaRequiredMessage_SFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSalidaLabel_SCantidad}" for="SCantidad" />
                    <h:inputText id="SCantidad" value="#{salidaController.selected.SCantidad}" title="#{bundle.CreateSalidaTitle_SCantidad}" required="true" requiredMessage="#{bundle.CreateSalidaRequiredMessage_SCantidad}"/>
                    <h:outputLabel value="#{bundle.CreateSalidaLabel_SUsuarioFk}" for="SUsuarioFk" />
                    <h:selectOneMenu id="SUsuarioFk" value="#{salidaController.selected.SUsuarioFk}" title="#{bundle.CreateSalidaTitle_SUsuarioFk}" required="true" requiredMessage="#{bundle.CreateSalidaRequiredMessage_SUsuarioFk}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSalidaLabel_SProductoFk}" for="SProductoFk" />
                    <h:selectOneMenu id="SProductoFk" value="#{salidaController.selected.SProductoFk}" title="#{bundle.CreateSalidaTitle_SProductoFk}" required="true" requiredMessage="#{bundle.CreateSalidaRequiredMessage_SProductoFk}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salidaController.create}" value="#{bundle.CreateSalidaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{salidaController.prepareList}" value="#{bundle.CreateSalidaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSalidaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
