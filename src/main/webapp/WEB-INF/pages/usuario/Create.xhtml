<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuarioId}" for="usuarioId" />
                    <h:inputText id="usuarioId" value="#{usuarioController.selected.usuarioId}" title="#{bundle.CreateUsuarioTitle_usuarioId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuarioId}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_UNombre}" for="UNombre" />
                    <h:inputText id="UNombre" value="#{usuarioController.selected.UNombre}" title="#{bundle.CreateUsuarioTitle_UNombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_UNombre}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_UApellido}" for="UApellido" />
                    <h:inputText id="UApellido" value="#{usuarioController.selected.UApellido}" title="#{bundle.CreateUsuarioTitle_UApellido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_UApellido}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_UDocumento}" for="UDocumento" />
                    <h:inputText id="UDocumento" value="#{usuarioController.selected.UDocumento}" title="#{bundle.CreateUsuarioTitle_UDocumento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_UDocumento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
